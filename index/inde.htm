<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PagBitcoin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

 <body class="vh-100 overflow-hidden">
  <!--header da pagina-->
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container-fluid">
          <!--Logo-->
          <a class="navbar-brand" href="#">
            <img src="/Img/Untitled_logo_1_free-file (1).jpg" alt="Bitcoin" width="45" height="45" class="d-inline-block align-text-top">
            
          </a>
          <!--fim Logo-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <!--links-->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Menu</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Criptomoedas
                </a>
                <ul class="dropdown-menu bg-transparent">
                  <li><a class="dropdown-item" href="#">Investcripto</a></li>
                  <li><a class="dropdown-item" href="#">Carteira</a></li>
                  <li><a class="dropdown-item" href="#">Extrato</a></li>
                </ul>
              </li>
            </ul>
            <!--fim links-->
          </div>
        </div>
      </nav>
    </div>
  </header> 
  <!--fim do header-->
  <!--começo formulario-->
  <section>
        <div class="container">
          <h1 class="my-4">Cadastro</h1>
         <form action="">
      
        <div class="my-3">
         <label for="nome" class="form-label">Nome</label>
         <input type="text" name="nome" id="nome" class="form-control">
        </div>
        <div class="my-3">
          <label for="email" class="form-label">E-mail</label>
         <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="my-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" name="endereco" id="endereco" class="form-control">
        </div>
        <div class="my-3">
         <label for="tell" class="form-label">Número</label>
         <input type="text" name="tell" id="tell" class="form-control">
        </div>
        <div class="my-3">
         <label for="cpf" class="form-label">CPF</label>
         <input type="text" name="cpf" id="cpf" class="form-control">
        </div>
        <div class="container">
         <button type="button" class="btn btn-outline-primary ">Enviar</button>
        </div>
       </div>    
    </div>
  </section>  
  <!--fim formulario-->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
